<div class="col-md-6 col-sm-6">
    <!-- BLOG THUMB -->
    <div class="media blog-thumb">
         <div class="media-object media-left">
              <a href="{{a_href}}"><img src="{{img_src}}" class="img-responsive" alt=""></a>
         </div>
         <div class="media-body blog-info">
              <small><i class="fa fa-clock-o"></i> {{date}}</small>
              <h3 class="feature"><a href="{{a_href}}">{{title}}</a></h3>
              <p>{{description}}</p>
              <a href="{{a_href}}" class="btn section-btn">Read</a>
         </div>
    </div>
</div>
